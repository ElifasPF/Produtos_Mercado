<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mercado - Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produtos - Mercado</h1>
        <nav>
            <a href="index.html">Lista de Produtos</a>
            <a href="cadastro.html">Cadastrar Produto</a>
        </nav>
    </header>

    <main>
        <h2>Lista de Produtos Cadastrados:</h2>
        <ul id="lista-produtos"></ul>
    </main>

    <script>
        async function carregarProdutos() {
            const resposta = await fetch('/produtos');
            const produtos = await resposta.json();
            const lista = document.getElementById('lista-produtos');
            produtos.forEach(produto => {
                const li = document.createElement('li');
                li.textContent = `ID: ${produto.id} | Nome: ${produto.nome} | Pre√ßo: R$ ${produto.preco}`;
                lista.appendChild(li);
            });
        }
        carregarProdutos();
    </script>
</body>
</html>
